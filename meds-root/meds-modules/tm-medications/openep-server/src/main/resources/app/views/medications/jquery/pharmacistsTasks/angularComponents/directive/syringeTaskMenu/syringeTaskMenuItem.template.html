<li class="tm-menuitem" data-ng-class="{'disabled': disabled}">
    <a tabindex="-1" href="javascript:void(0)" data-ng-click="!disabled && action()" data-ng-class="{'disabled': disabled}">
        <i data-ng-class="{{iconCls}}"></i>
        <div style="display: inline-block;" data-ng-transclude></div>
    </a>
</li>
