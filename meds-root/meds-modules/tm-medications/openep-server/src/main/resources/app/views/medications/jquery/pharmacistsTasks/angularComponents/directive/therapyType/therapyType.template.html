<div class="text-data">
    <div class="textLineHeight">
        <div class="display-inline float-left textBold">
            {{::$row.taskType | TaskTypeFilter}}
        </div>
    </div>
    <br>
    <div class="textLineHeight"
         data-ng-if="dataItem.supplyInDays">
        <div class="display-inline float-left textBold">{{::$row.supplyInDays | lowercase}}</div>
        <div class="display-inline float-left textBold left-margin-5">{{($row.supplyInDays === '1' ? 'day' : 'days') |
            tmDictionaryTermFilter | lowercase}}
        </div>
        <div class="display-inline float-left left-margin-10">({{$row.supplyTypeEnum | SupplyTypeEnumFilter | lowercase}})
        </div>
    </div>
    <div class="textLineHeight "
         data-ng-if="!dataItem.supplyInDays">
        <div data-ng-if="dataItem.alreadyDispensed"
             class="display-inline float-left textBold">{{::'already.dispensed' | tmDictionaryTermFilter}}
        </div>
    </div>
</div>
